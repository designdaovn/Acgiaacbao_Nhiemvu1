<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .quiz-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: left;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }

    .answers {
      list-style: none;
      padding: 0;
      margin: 0 0 25px 0;
    }

    .answers li {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .answers input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .answers label {
      cursor: pointer;
      flex: 1;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }

    #result-img {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #result-img img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2>Câu hỏi: Ai là thủ phạm?</h2>
    <div class="subtitle">Bạn hãy chọn 2 đáp án đúng trong số các lựa chọn sau:</div>

        <ul class="answers" id="q1">
      <li><input type="checkbox" value="0" id="ans0"><label for="ans0">Báo cáo vụ án</label></li>
      <li><input type="checkbox" value="1" id="ans1"><label for="ans1">Câu hỏi về nạn nhân</label></li>
      <li><input type="checkbox" value="2" id="ans2"><label for="ans2">Lời khai nhân chứng: Nguyễn Văn Hải</label></li>
      <li><input type="checkbox" value="3" id="ans3"><label for="ans3">Lời khai nhân chứng: Nguyễn Thị Lan</label></li>
      <li><input type="checkbox" value="4" id="ans4"><label for="ans4">Lời khai nhân chứng: Nguyễn Nhật Linh</label></li>
      <li><input type="checkbox" value="5" id="ans5"><label for="ans5">Lời khai nghi phạm: Nguyễn Ngọc</label></li>
      <li><input type="checkbox" value="6" id="ans6"><label for="ans6">Lời khai nghi phạm:Vũ Hải Yến</label></li>
      <li><input type="checkbox" value="7" id="ans7"><label for="ans7">Lời khai nghi phạm: Hoàng TIến</label></li>
      <li><input type="checkbox" value="8" id="ans8"><label for="ans8">Ảnh hiện trường</label></li>
    </ul>

    <button onclick="checkAnswers()">Kiểm tra đáp án</button>
  </div>

  <div id="result-img">
    <img id="https://github.com/designdaovn/Hosomat-acgiaacbao/blob/main/Giai%20thich%20copy.jpg" src="" alt="Kết quả">
  </div>

  <script>
    function checkAnswers() {
      let selected = [];
      document.querySelectorAll('#q1 input[type="checkbox"]:checked').forEach(cb => {
        selected.push(parseInt(cb.value));
      });

      if (selected.length !== 2) {
        alert("Bạn phải chọn đúng 2 đáp án!");
        return;
      }

      const correct = [2, 5]; // đáp án đúng (C và F)
      selected.sort();

      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result-img').style.display = 'block';

      if (JSON.stringify(selected) === JSON.stringify(correct)) {
        // hiện ảnh khi trả lời đúng
        document.getElementById('result-image').src =
          "https://github.com/designdaovn/Hosomat-acgiaacbao/blob/main/Gi%E1%BA%A3i%20th%C3%ADch%20m%E1%BB%A5c%20ti%C3%AAu%201.jpeg";
      } else {
        // hiện ảnh khi trả lời sai
        document.getElementById('result-image').src =
          "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/No_Cross_Circle.svg/240px-No_Cross_Circle.svg.png";
      }
    }
  </script>
</body>
</html>
